<div id="ball" style="
  z-index:5;
  position:absolute;
  left:100px;
  top:150px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:red"></div>

<script>

var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');

setInterval(function(){
  position = position + velocity;
  ball.style.left = position + 'px';
},100);

</script>
